name: ðŸª¶ Feature Request
description: Suggest an idea for this project 
title: "[Feature]:"

body:
  - type: textarea
    id: description
    attributes:
      label: Is your feature request related to a problem?
      description: A clear and concise description of any alternative solution or features you've considered.
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Describe alternatives you've considered
      description: Please add screenshots if applicable
    validations:
      required: false
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Include any supplementary information, contextual details, relevant screenshots, or supporting materials that can aid in better understanding and supporting your feature request.
    validations:
      required: false
  - type: checkboxes
    id: no-duplicate-issues
    attributes:
      label: "Checklist"
      options:
        - label: "Would you like to take up this task?"
          required: true

        - label: "Are you from GSSoC'23"
          required: false
